<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
    <title>登录页面</title>
</head>

<body>
    <div class="select_site_window" id="select_site_window">
        <div class="select_sites">
            <p>
                工地列表
                <button onclick="hide('select_site_window','mask')">x</button>
            </p>

            <div class = "select_sites_list">
                <table border=2 id = "sites_table">
                    <caption></caption>
                    <tr>
                        <th id="site_name">工地名称</th>
                        <th id="site_address">工地地址</th>
                    </tr>
                    <tr>
                        <td>第二行</td>
                        <td>B</td>
                        <td><button>选择</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="logout_message" id="logout_message">
        <span>是否退出登录</span>
        <br>
        <button onclick="logout()">确定</button>
        <button onclick="hide('logout_message','mask')">取消</button>
    </div>
    <div class="mask" id="mask"></div>
    <div class="header">
        <button onclick="show('logout_message','mask')">退出登陆</button>
        <button onclick="show('select_site_window','mask')">选择工地</button>
    </div>
    <div class="select_site_form">
        <div class="main_div">
            <select name="" id="sites_select">

            </select>
        </div>
        <div class="worker_list_form">

        </div>
    </div>
    </div>
</body>


<script>
    var mask = document.getElementById("mask");
    var logout_message = document.getElementById("logout_message");
    var select_site_window = document.getElementById("select_site_window");

    var sites_select = document.getElementById("sites_select");
    sites_select.onchange = function (event) {
        console.log(event);
    }

    Ajax({
        method: "POST",
        url: "/",
        async: true,
        data: {
            "type": "get_sites"
        },
        timeout: 1000,
        callback: function (success, result) {
            if (success) {
                var results = result.split(' ');
                for (const value of results) {
                    sites_select.options.add(new Option(value, 1))
                }
            } else {
                alert("获取工地信息失败,错误代码:" + result);
            }
        },
    });

    function logout() {
        Cookie.delete('token');
        location.reload();
    }

</script>

</html>
